<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash UI Production</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
overflow:hidden;
}

/* CONTAINER */
.container{
position:relative;
width:100%;
height:100vh;
overflow:hidden;
}

/* SCREENS */
.screen{
position:absolute;
width:100%;
height:100%;
top:0;
left:100%;
transition:0.35s ease;
}

.screen.active{
left:0;
}

/* HOME */
.home{
background:#00D632;
color:black;
}

.amount{
text-align:center;
font-size:90px;
font-weight:700;
margin-top:60px;
}

.keypad{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:35px;
padding:40px 60px;
font-size:28px;
text-align:center;
}

.key{cursor:pointer;}

.main-btn{
margin:15px 25px;
padding:18px;
border-radius:40px;
border:none;
background:black;
color:white;
font-size:20px;
width:calc(100% - 50px);
}

/* ACTIVITY */
.activity{
background:black;
color:white;
padding:20px;
overflow-y:auto;
}

.tx{
display:flex;
justify-content:space-between;
margin:20px 0;
border-bottom:1px solid #222;
padding-bottom:15px;
}

/* SEND/RECEIVE */
.form{
background:black;
color:white;
padding:20px;
}

input{
width:100%;
padding:15px;
margin:10px 0;
background:#111;
border:none;
color:white;
font-size:18px;
border-radius:10px;
}

/* NAV */
.nav{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
padding:15px 0;
font-size:22px;
background:inherit;
}

/* SUCCESS */
.success{
text-align:center;
font-size:60px;
color:#00D632;
margin-top:100px;
display:none;
}
</style>
</head>

<body>

<div class="container">

<!-- HOME -->
<div id="home" class="screen home active">
<div class="amount" id="amount">$0</div>

<div class="keypad">
<div class="key" onclick="add(1)">1</div>
<div class="key" onclick="add(2)">2</div>
<div class="key" onclick="add(3)">3</div>
<div class="key" onclick="add(4)">4</div>
<div class="key" onclick="add(5)">5</div>
<div class="key" onclick="add(6)">6</div>
<div class="key" onclick="add(7)">7</div>
<div class="key" onclick="add(8)">8</div>
<div class="key" onclick="add(9)">9</div>
<div class="key">.</div>
<div class="key" onclick="add(0)">0</div>
<div class="key" onclick="back()">‚å´</div>
</div>

<button class="main-btn" onclick="goSend()">Pay</button>
<button class="main-btn" style="background:white;color:black;" onclick="goReceive()">Request</button>

<div class="nav">
<div onclick="show('home')">üè†</div>
<div onclick="show('home')">$</div>
<div onclick="show('activity')">üïí</div>
</div>
</div>

<!-- ACTIVITY -->
<div id="activity" class="screen activity">
<h2>Activity</h2>
<div id="history"></div>

<div class="nav">
<div onclick="show('home')">üè†</div>
<div onclick="show('home')">$</div>
<div onclick="show('activity')">üïí</div>
</div>
</div>

<!-- SEND -->
<div id="send" class="screen form">
<h2>Send Money</h2>
<input id="sendUser" placeholder="Name, $Cashtag, Phone, Email">
<input id="sendNote" placeholder="Note (required)">
<button class="main-btn" onclick="confirmSend()">Confirm</button>
</div>

<!-- RECEIVE -->
<div id="receive" class="screen form">
<h2>Request Money</h2>
<input id="receiveUser" placeholder="From who?">
<input id="receiveNote" placeholder="Note">
<button class="main-btn" onclick="confirmReceive()">Request</button>
</div>

<!-- SUCCESS -->
<div id="successScreen" class="screen form">
<div class="success" id="successIcon">‚úî</div>
</div>

</div>

<script>
let amount="";
let balance=Number(localStorage.getItem("balance"))||500;
let transactions=JSON.parse(localStorage.getItem("tx"))||[];

updateHistory();

function add(num){
amount+=num;
update();
}

function back(){
amount=amount.slice(0,-1);
update();
}

function update(){
document.getElementById("amount").innerText="$"+(amount||0);
}

function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function goSend(){
if(!amount) return alert("Enter amount");
show("send");
}

function goReceive(){
if(!amount) return alert("Enter amount");
show("receive");
}

function confirmSend(){
let user=document.getElementById("sendUser").value;
if(!user) return alert("Enter recipient");

balance-=Number(amount);
transactions.unshift({
type:"Sent",
user:user,
value:amount,
date:new Date().toLocaleDateString()
});

save();
showSuccess();
}

function confirmReceive(){
let user=document.getElementById("receiveUser").value;
if(!user) return alert("Enter sender");

balance+=Number(amount);
transactions.unshift({
type:"Received",
user:user,
value:amount,
date:new Date().toLocaleDateString()
});

save();
showSuccess();
}

function showSuccess(){
show("successScreen");
document.getElementById("successIcon").style.display="block";
setTimeout(()=>{
amount="";
update();
updateHistory();
show("activity");
},1000);
}

function updateHistory(){
let list=document.getElementById("history");
list.innerHTML="";
transactions.forEach(t=>{
let div=document.createElement("div");
div.className="tx";
div.innerHTML=`
<div>
<b>${t.type} ${t.type==="Sent"?"to":"from"} ${t.user}</b><br>
${t.date}
</div>
<div>${t.type==="Sent"?"-":"+"}$${t.value}</div>
`;
list.appendChild(div);
});
}

function save(){
localStorage.setItem("balance",balance);
localStorage.setItem("tx",JSON.stringify(transactions));
}
</script>

</body>
</html>
