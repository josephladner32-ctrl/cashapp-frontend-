<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction</title>
<style>
body{margin:0;background:#000;color:white;font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;padding:20px;animation:fade 0.3s ease-in;}
@keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
.amount{font-size:60px;font-weight:bold;margin:20px 0;}
.small{color:#888;}
.section{margin-top:40px;}
.divider{height:1px;background:#111;margin:30px 0;}
.back{font-size:18px;cursor:pointer;margin-bottom:10px;display:inline-block;}
</style>
</head>
<body>

<div class="back" onclick="goBack()">‚Üê Back</div>
<h2 id="name"></h2>
<div class="small" id="status">Completed</div>
<div class="amount" id="amount"></div>

<div class="divider"></div>

<div class="section">
<h3>Transaction Details</h3>
<p>Status</p>
<p class="small">Payment processed successfully</p>
<br>
<p>Payment source</p>
<p class="small">GreenPay Balance</p>
<br>
<p>Transaction ID</p>
<p class="small" id="txid"></p>
</div>

<script>
let historyData=JSON.parse(localStorage.getItem("history"))||[];
let index=localStorage.getItem("txIndex");
if(historyData[index]){
document.getElementById("name").innerText=historyData[index].name;
document.getElementById("amount").innerText=historyData[index].amount;
document.getElementById("txid").innerText="#GP-"+Math.floor(Math.random()*10000000);
}
function goBack(){window.history.back();}
</script>
</body>
</html>
